<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EasyDrive Rentals | Register
        </title>
        <link rel="stylesheet" href="./signup.css">
    </head>
    <body>
        <div class="nav">
            <div class="icon-title">
                <img src="./" alt="">
                <button class="main">
                    <a href="./index.html">
                        EasyDrive Rentals
                    </a>
                </button>
                <span>Renting Made Easy</span>
            </div>
            <ul class="right">
                <li>
                    <button onclick="location.href='./Services.html'">Services</button>
                </li>
                <li>
                    <button onclick="location.href='./Register.html'">Register A Vehicle</button>
                </li>
                <li>
                    <button onclick="location.href='./Rent.html'">Rent A Vehicle</button>
                </li>
                <li>
                    <button onclick="location.href='./login.html'">Log In</button>
                </li>
            </ul>
        </div>
        <h1 class="login-text">Sign Up
        </h1>
        <div class="container">
            <form class="loginform" action="./signup.html">

                <label for="FName">First Name :</label>
                <input type="text" placeholder="Ram" name="FName" required>


                <label for="Lname">Enter Last Name
                </label>
                <input type="text" id="Lname" placeholder="Kumar" name="Lname" required>

                <label for="username">
                    Username
                </label>
                <input
                type="text" id="username" placeholder="kumarRam@123" name="username" required>

                <!-- <label for="userpic">First Name :</label>
                            <input type=""  placeholder="Enter Your First Name" name="userpic" required> -->


                <label for="GovId">
                    Enter Aadhar Number
                </label>
                <input type="Govid" placeholder="1122 3322 2211" name="Govid" required>
                <!-- <button>Validate Aadhar</button> -->

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="abc@gmail.com" name="email" required>

                <label for="password">Password:</label>
                <input type="password" placeholder="Enter Your Password" name="password" required>


                <button type="submit">Submit</button>

                <!-- <button onclick="location.href='./signup.html'">Sign Up</button> -->
            </form>
        </div>
    </body>
</html>
