<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyDrive Rentals | Register</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <nav>
        <div class="navbar-left">
            <button class="toggle-nav" onclick="toggleSidebar()">
                <i class="bi bi-list"></i>
            </button>
            <a href="./index.html" class="navbar-brand">EasyDrive Rentals</a>
        </div>
        <div class="navbar-search">
            <input type="text" placeholder="Search...">
        </div>
        <div class="navbar-profile">

            <a class="sidebar-link" href="./login.html">
                <i class="bi bi-person"></i>
                Log In</a>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <a class="sidebar-link" href="./Services.html">
            <i class="bi bi-list-check"></i>
            Services</a>
        <a class="sidebar-link" href="./Register.html">
            <i class="bi bi-clipboard-plus"></i>
            Register A Vehicle</a>
        <a class="sidebar-link" href="./Rent.html">
            <i class="bi bi-truck"></i>
            Rent A Vehicle</a>

    </div>

    <h1 class="login-text">Sign Up</h1>
    <div class="container">
        <form class="loginform" action="./signup.html">
            <label for="FName">First Name:</label>
            <input type="text" placeholder="Ram" name="FName" required>

            <label for="Lname">Last Name:</label>
            <input type="text" id="Lname" placeholder="Kumar" name="Lname" required>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="kumarRam@123" name="username" required>

            <label for="GovId">Aadhar Number:</label>
            <input type="text" placeholder="1122 3322 2211" name="Govid" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="abc@gmail.com" name="email" required>

            <label for="password">Password:</label>
            <input type="password" placeholder="Enter Your Password" name="password" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>
</body>
</html>
